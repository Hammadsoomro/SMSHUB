<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#1d4ed8"/>
  
  <!-- Message bubbles and connectivity design -->
  <g>
    <!-- Left message bubble -->
    <path d="M 40 60 Q 40 50 50 50 L 100 50 Q 110 50 110 60 L 110 90 Q 110 100 100 100 L 60 100 L 50 110 L 55 100 L 50 100 Q 40 100 40 90 Z" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2"/>
    
    <!-- Right message bubble -->
    <path d="M 90 115 Q 90 105 100 105 L 150 105 Q 160 105 160 115 L 160 135 Q 160 145 150 145 L 120 145 L 110 155 L 115 145 L 110 145 Q 100 145 100 135 L 100 125 Q 100 115 110 115 L 150 115" fill="white" stroke="white" stroke-width="2"/>
    
    <!-- Connecting line -->
    <line x1="70" y1="100" x2="100" y2="105" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Accent dots -->
    <circle cx="65" cy="70" r="2.5" fill="white" opacity="0.6"/>
    <circle cx="85" cy="75" r="2.5" fill="white" opacity="0.6"/>
    <circle cx="125" cy="125" r="2.5" fill="white" opacity="0.6"/>
  </g>
</svg>
