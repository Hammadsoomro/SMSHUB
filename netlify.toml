[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"
  node_version = "22"

[functions]
  external_node_modules = ["express", "cors", "mongoose", "socket.io", "dotenv", "twilio"]
  node_bundler = "esbuild"

# Set longer timeout for API functions to handle database operations
[[functions]]
  name = "api"
  node_bundler = "esbuild"
  timeout = 30

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"

[context.production]
  command = "npm run build:client"

[context.deploy-preview]
  command = "npm run build:client"

[context.branch-deploy]
  command = "npm run build:client"
