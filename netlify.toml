[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"
  node_version = "22"

[functions]
  # External modules to optimize bundling
  external_node_modules = [
    "express",
    "cors",
    "mongoose",
    "socket.io",
    "dotenv",
    "twilio",
    "jsonwebtoken",
    "zod"
  ]
  node_bundler = "esbuild"

# Serverless function configuration
[[functions]]
  name = "api"
  timeout = 30
  memory = 1024

[[functions]]
  name = "health"
  timeout = 5

# API route redirects to serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# API health endpoint
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Production environment
[context.production]
  command = "npm run build:client"
  [context.production.environment]
    NODE_ENV = "production"
    NETLIFY_ENV = "production"

# Deploy preview environment
[context.deploy-preview]
  command = "npm run build:client"
  [context.deploy-preview.environment]
    NODE_ENV = "production"
    NETLIFY_ENV = "deploy-preview"

# Branch deploy environment
[context.branch-deploy]
  command = "npm run build:client"
  [context.branch-deploy.environment]
    NODE_ENV = "production"
    NETLIFY_ENV = "branch-deploy"

# Development environment
[context.development]
  [context.development.environment]
    NODE_ENV = "development"
    NETLIFY_ENV = "development"
